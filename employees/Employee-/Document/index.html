<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <img src="images/logo.png" alt="BitChat Logo">
                </div>
                <nav class="menu">
                    <a href="../Dashboard/index.html" class="menu-item">
                        <img src="images/notification.png" alt="Dashboard">
                        <span>Notification</span>
                    </a>
                    <a href="../chatbot/index.html" class="menu-item active">
                        <img src="images/Messages.png" alt="Messages">
                        <span>Messages</span>
                    </a>
                    <a href="../Document/index.html" class="menu-item">
                        <img src="images/Documents.png" alt="Documents">
                        <span>Documents</span>
                    </a>
                </nav>
                <div class="logout" onclick="logout()">
                    <img src="images/LogOut.png" alt="Log Out">
                    <span>Log out</span>
                </div>
            </div>
            <script>
                function logout() {
                    window.location.href = "../Login/index.html"; // go to Login
                }
            </script>
            

      <!-- Profile Section -->
      <div class="profile-container">
          <p class="greeting">Hi! <span class="sophia-name">Sophia Carter</span></p>
          <img src="images/Sophia.png" alt="Sophia Carter" class="profile-img">
      </div>

      <!-- Profile Dropdown (Initially Hidden) -->
      <div id="profileDropdown" class="profile-dropdown">
          <span class="close">&times;</span> <!-- Close button added -->
          <div class="dropdown-content">
              <img src="images/Sophia.png" alt="Profile" class="profile-pic">
              <h3>Sophia Carter</h3>
              <p>UX/UI design</p>
              <p><strong>Employee ID:</strong> 511215551121</p>
          </div>
      </div>

      

      <div class="DocumentIcon">
        <div class="icon">
            <img src="images/Documents.png" alt="Text Icon">
        </div>
            <div class="Document-text-wrapper">
                <div class="Document-text">Document</div>
                <div class="Document-text2">Fill the required fields below to apply</div>
            </div>
        </div>


      <div class="document-section">
          <label class="document-type-label" for="document-type">Document Type</label>
          <div class="document-dropdown">
              <img src="images/tridownblack.png" alt="Dropdown Icon">
          </div>
      </div>

      <div class="Reason-Details">
          <label class="reason-details-label" for="reason-type">Reason Details</label>
          <textarea id="reason-type" rows="3"></textarea>
      </div>

      <div class="choose-file">
        <label class="attach-document-label" for="file-input">Attach document (pdf, jpg, docx, etc.)</label>
        <label class="choose-button" for="file-input">Choose File</label>
        <div class="file-input-wrapper">
            <input type="file" id="file-input">
            <input type="text" id="file-name" placeholder="No file chosen" readonly>
        </div>
      </div>
        <div class="button-container">
            <button class="submit-button">SUBMIT</button>
            <button class="reset-button">RESET</button>
        </div>


      <div id="successPopup" class="popup">
          <div class="popup-content">
              <img src="images/thumbs-up.png" alt="Success" class="thumb-icon">
              <h2>Great Job!</h2>
              <p>Your document would be reviewed by the admin</p>
              <button id="closePopup">Close</button>
          </div>
      </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
